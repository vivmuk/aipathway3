<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Learning Journey - AI Pathway V3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="course-viewer.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                <h1>AI Pathway V3</h1>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="exportCourse()">
                    <svg class="btn-icon-left" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Export
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main course-main">
        <!-- Course Hero -->
        <section class="course-hero">
            <div class="container">
                <div class="course-hero-content">
                    <h1 class="course-title" id="course-title">Loading...</h1>
                    <p class="course-subtitle" id="course-subtitle">Loading...</p>
                    <div class="course-meta">
                        <div class="meta-item">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <span id="total-time">-- hours</span>
                        </div>
                        <div class="meta-item">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                            </svg>
                            <span id="chapter-count">-- chapters</span>
                        </div>
                        <div class="meta-item">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                            </svg>
                            <span>Personalized for You</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Course Navigation -->
        <section class="course-nav-section">
            <div class="container">
                <div class="course-layout">
                    <!-- Sidebar -->
                    <aside class="course-sidebar">
                        <div class="sidebar-sticky">
                            <h3 class="sidebar-title">Course Contents</h3>
                            <nav class="chapter-nav" id="chapter-nav">
                                <!-- Chapter links will be inserted here -->
                            </nav>
                        </div>
                    </aside>

                    <!-- Main Content -->
                    <div class="course-content">
                        <div id="chapter-content">
                            <!-- Chapter content will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AI Pathway V3. Your personalized path to AI mastery.</p>
        </div>
    </footer>

    <!-- Copy Notification Toast -->
    <div class="toast" id="copy-toast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Copied to clipboard!</span>
    </div>

    <script src="course-viewer.js"></script>
</body>
</html>
